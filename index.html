<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- create some elements with js, format them with css -->
    <header id="hsContainer">
      <div class="hsButton">
        <button>Highscores</button>
      </div>
      <div class="timerContainer">
        <p>Time Remaining: <span id="timer"></span></p>
      </div>
    </header>

    <main id="quizContainer">
      <div>
        <h1 id="h1">Welcome to Code Quiz!</h1>
        <p id="p">This is where the quiz will go.</p>
        <button class="start" id="button">Start Quiz</button>
        <div id="quizAnswersEl">

        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
